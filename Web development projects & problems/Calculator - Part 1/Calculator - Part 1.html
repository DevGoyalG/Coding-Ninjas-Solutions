<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Calculator</title>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button onClick="appendToDisplay()" class="operator" id="userinputs" >รท</button>
      <button onClick="appendToDisplay()" class="operator"  id="userinputs">x</button>
      <button onClick="clearDisplay()" id="clear" >C</button>
      <button onClick="appendToDisplay()" id="userinputs" >7</button>
      <button onClick="appendToDisplay()" id="userinputs" >8</button>
      <button onClick="appendToDisplay()" id="userinputs">9</button>
      <button onClick="appendToDisplay()" id="userinputs" class="operator">-</button>
      <button onClick="appendToDisplay()" id="userinputs">4</button>
      <button onClick="appendToDisplay()" id="userinputs">5</button>
      <button onClick="appendToDisplay()" id="userinputs">6</button>
      <button onClick="appendToDisplay()" id="userinputs" class="operator">+</button>
      <button onClick="appendToDisplay()" id="userinputs" >1</button>
      <button onClick="appendToDisplay()" id="userinputs">2</button>
      <button onClick="appendToDisplay()" id="userinputs">3</button>
      <button onClick="calculate()" id="calc" class="operator">=</button>
      <button onClick="appendToDisplay()" id="userinputs">0</button>
      <button onClick="appendToDisplay()" id="userinputs">.</button>
    </div>
  </div>

</body>
</html>
