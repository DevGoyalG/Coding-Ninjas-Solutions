<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
</head>
<body>
    <h2>Sample Survey Form</h2>

<form action="/submit-your-response">
    Name
    <input id="name"/>
    <br>
    <br>
    Feedback
    <textarea id="feedback"/></textarea>
    <br>
    <br>
    Gender:
    <br>
        <input type="radio" id="male">Male
        <br>
        <input type="radio" id="female">Female
    <br>
    <br>
    Your Hobbies:
    <br>
        <input type="checkbox" id="hobby1">Reading
        <br>
        <input type="checkbox" id="hobby2">Gardening
        <br>
        <input type="checkbox" id="hobby3">Gaming
    <br>
    <br>
    Country
    <br>
    <select id="country">
        <option>United States</option>
        
    </select>
    <br>
    <br>
    <button id="submit-btn">
        Submit
    </button>
    
    
    

    <!-- Write your code here -->
    
</form>
</body>
</html>
